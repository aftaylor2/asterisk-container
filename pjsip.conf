; PJSIP Configuration for Asterisk
; Basic setup with UDP transport and test users

; ===========================================
; GLOBAL SETTINGS
; ===========================================

[global]
type=global
user_agent=Asterisk PBX

; ===========================================
; TRANSPORT CONFIGURATION
; ===========================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; ===========================================
; TEST USER: 1001
; ===========================================

[1001]
type=aor
max_contacts=5
remove_existing=yes
qualify_frequency=30

[1001]
type=auth
auth_type=userpass
username=1001
password=test1001

[1001]
type=endpoint
context=internal
disallow=all
allow=ulaw
allow=alaw
auth=1001
aors=1001
direct_media=no

